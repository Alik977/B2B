<!DOCTYPE html>
<html lang="hy">
  <head>
    <meta charset="UTF-8" />
    <title>BtoB Design</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="./pictures/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="./pictures/logo.png" alt="" class="logo" />
      </div>

      <nav>
        <ul>
          <li style="font-weight: bold"><a href="#">ԳԼԽԱՎՈՐ</a></li>
          <li style="font-weight: bold"><a href="#">ՄԵՐ ՄԱՍԻՆ</a></li>
          <li style="font-weight: bold"><a href="#">ԾԱՌԱՅՈՒԹՅՈՒՆՆԵՐ</a></li>
          <li style="font-weight: bold"><a href="#">ՊՈՐՏՖՈԼԻՈ</a></li>
          <li style="font-weight: bold"><a href="#">ԲԼՈԳ</a></li>
          <li style="font-weight: bold"><a href="#">ԿԱՊ</a></li>
        </ul>
      </nav>

      <div class="nav-right">
        <i class="fa-solid fa-search"></i>
        <div class="lang">Հայ</div>
      </div>
    </header>

    <section class="hero">
      <div class="hero-left">
        <h1>BtoB</h1>
        <h2>Design Agency</h2>
        <p>
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry. Lorem Ipsum has been the industry's standard dummy text ever
          since the 1500s.
        </p>

        <button class="hero-btn">Ավելին</button>

        <div class="socials">
          <a
            href="https://www.shutterstock.com/image-vector/connection-problem-concept-404-error-260nw-2308057387.jpg"
            target="_blank"
            ><img src="./pictures/facebook.png" alt=""
          /></a>
          <a href="https://www.instagram.com/btob.am/" target="_blank"
            ><img src="./pictures/instagram.png" alt=""
          /></a>
          <a
            href="https://www.shutterstock.com/image-vector/connection-problem-concept-404-error-260nw-2308057387.jpg"
            target="_blank"
            ><img src="./pictures/linkedin.png" alt=""
          /></a>
          <a href="https://www.tiktok.com/@alikhakobyan77" target="_blank"
            ><img src="./pictures/tik_tok.png" alt=""
          /></a>
        </div>
      </div>

      <div class="hero-right">
        <div class="slider-wrapper">
          <div class="slider" id="slider">
            <div class="slide active">
              <img src="/pictures/1slide.jpg" />
            </div>
            <div class="slide">
              <img src="/pictures/1slide.jpg" />
            </div>
            <div class="slide">
              <img src="/pictures/Irina Ryabikina - Commercial Illustrator_Character designer in Moscow, Russian Federation.png" />
            </div>
            <div class="slide active">
              <img src="/pictures/4 slide.jpg" />
            </div>
            <div class="slide">
              <img src="/pictures/3slide.jpg" />
            </div>
            <div class="slide">
              <img src="/pictures/2slide.jpg" />
            </div>
          </div>

          <div class="dots" id="dots"></div>
        </div>
      </div>
    </section>
  </body>
</html>
